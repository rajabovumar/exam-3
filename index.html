<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza_website</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <header></header>

    <!-- start of main -->

    <main>
      <div class="pizza_box">
        <h2>Pizza order</h2>

        <form action="">
          <input type="text" id="username" placeholder="User name" />
          <input type="tel" id="phoneNumber" placeholder="Phone number" />
          <input type="text" id="address" placeholder="User Adress" />

          <label for="dough">
            <h3>Dough thickness</h3>
            <select id="dough">
              <option value=" ">none</option>
              <option value="thin">Thin</option>
              <option value="medium">Medium</option>
              <option value="thick">Thick</option>
            </select>
          </label>

          <div class="pizza_size">
            <h3>Size:</h3>
            <input
              type="radio"
              name="size"
              id="size-25"
              value="size25"
              checked
            />
            <label for="size-25"> 25sm </label>

            <input type="radio" name="size" id="size-30" value="size30" />
            <label for="size-30"> 30sm </label>

            <input type="radio" name="size" id="size-35" value="size35" />
            <label for="size-35"> 35sm </label>
          </div>

          <h3>On Pizza:</h3>
          <div class="on_pizza">
            <label for="tomato">
              <input type="checkbox" id="tomato" value="Tomato" />
              Tomato
            </label>
            <label for="turkeyMeat">
              <input type="checkbox" id="turkeyMeat" value="Turkey meat" />
              Turkey meat
            </label>
            <label for="olive">
              <input type="checkbox" id="olive" value="Olive" />
              Olive
            </label>
            <label for="picedCucumber">
              <input
                type="checkbox"
                id="picedCucumber"
                value="Piced Cucumber"
              />
              Pickled Cucumber
            </label>
            <label for="mushroom">
              <input type="checkbox" id="mushroom" value="Mushroom" />
              Mushroom
            </label>
            <label for="horseMeat">
              <input type="checkbox" id="horseMeat" value="Horse meat" />
              Horse meat
            </label>
          </div>

          <h3>Add:</h3>
          <div class="add_pizza">
            <label for="pepper">
              <input type="checkbox" id="pepper" value="pepper" />
              Pepper
            </label>
            <label for="sausage">
              <input type="checkbox" id="sausage" value="sausage" />
              Sausage
            </label>
          </div>

          <button type="button" id="formBtn" onclick="userOrder(check)">
            Save
          </button>
        </form>
      </div>

      <section>
        <button type="button" id="closeBtn">close</button>
        <div class="order"></div>
      </section>

      <div class="menu">
        <div class="thickness">
          <h3>Thin - $10</h3>
          <h3>Medium - $12</h3>
          <h3>Thick - $15</h3>
        </div>
      </div>
      <div class="size">
        <h3>Size:</h3>
        <div class="Size_info">
          <h3>25sm - $10</h3>
          <h3>30sm - $12</h3>
          <h3>35sm - $15</h3>
        </div>
      </div>
      <div class="on__pizza">
        <div class="extra_pizza">
          <h3>On Pizza: every - $5</h3>
        <h3>Add: every - $3</h3>
        </div>
      </div>
    </main>

    <!-- end of main -->
    <footer></footer>
    <script src="./js/main.js"></script>
  </body>
</html>
